<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1em;
        }

        input, select {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #fff;
            color: #6e45e2;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Your Perfect Getaway</h1>
        <form action="/itinerary" method="POST">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" required>

            <label for="tripType">Trip Type</label>
            <select id="tripType" name="tripType" required>
                <option value="solo">Solo</option>
                <option value="group">Group</option>
                <option value="romantic">Romantic Getaway</option>
            </select>

            <label for="days">Number of Days</label>
            <input type="number" id="days" name="days" min="1" required>

            <label for="budget">Budget Preference</label>
            <select id="budget" name="budget" required>
                <option value="budget">Budget Friendly</option>
                <option value="luxury">Luxurious</option>
            </select>

            <button type="submit">Build My Itinerary</button>
        </form>
    </div>
</body>
</html>
